<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Sueldo</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </head>
    <body>
        <!-- Navbar-->
        <div class="container">
            <header th:replace="fragments/navbar.html :: navbar(opcion = 'lista')"></header>
        </div>
        <h2 class="text-center">Lista Empleados</h2>

        <div class="container mt-5">
            <table class="table table-striped table-bordered table-hover">
                <!--Header-->
                <thead>
                    <tr class="text-center text-nowrap" id="cabecera-container">
                        <th>#</th>
                        <th><a class="text-decoration-none text-dark d-flex justify-content-between">
                            Nombre
                        </a></th>
                        <th><a class="text-decoration-none text-dark d-flex justify-content-between">
                            Apellido
                        </a></th>
                        <th><a class="text-decoration-none text-dark d-flex justify-content-between">
                            Sueldo
                        </a></th>
                        <th>
                            <a class="text-decoration-none text-dark d-flex justify-content-between">
                                Obtener Renta de 5to Categoria</a>
                        </th>
                    </tr>
                </thead>
                <!--Rows-->
                <tbody>
                    <tr class="text-center text-nowrap" th:each="emp, index : ${listaGeneral}">
                        <td th:text="${index.index + 1}"></td>
                        <td th:text="${emp.firstName}"></td>
                        <td th:text="${emp.lastName}"></td>
                        <td th:text="${emp.salary}"></td>
                        <td><a class="btn btn-primary" th:href="@{'/renta?id=' + ${emp.id}}">Obtener</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
                crossorigin="anonymous"></script>
    </body>
</html>
