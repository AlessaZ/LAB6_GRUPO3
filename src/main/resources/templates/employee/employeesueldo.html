<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Sueldo</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </head>
    <body>
        <!-- Navbar-->
        <div class="container">
            <header th:replace="fragments/navbar.html :: navbar(opcion = 'empleadoSueldo')"></header>
        </div>
        <div class="container text-center ">
            <h1 th:text="${'Lista de empleados con sueldo mayor a '+ monto }"></h1>
            <form class="row g-3 text-center" th:method="get" th:action="@{/employee/employeeSueldo}">
                <div class="col-md-4">
                    <label for="sueldo" class="form-label">Monto m√≠nimo</label>
                    <input type="number" class="form-control" id="sueldo" name="sueldo">
                </div>
            </form>
        </div>

        <div class="container mt-5">
            <table class="table table-striped table-bordered table-hover">
                <!--Header-->
                <thead>
                    <tr class="text-center text-nowrap" id="cabecera-container">
                        <th>#</th>
                        <th><a class="text-decoration-none text-dark d-flex justify-content-between">
                            Departamento
                        </a></th>
                        <th><a class="text-decoration-none text-dark d-flex justify-content-between">
                            Empleado
                        </a></th>
                        <th><a class="text-decoration-none text-dark d-flex justify-content-between">
                            Jefe del empleado
                        </a></th>
                        <th>
                            <a class="text-decoration-none text-dark d-flex justify-content-between">
                                Jefe del departamento</a>
                        </th>
                    </tr>
                </thead>
                <!--Rows-->
                <tbody>
                    <tr class="text-center text-nowrap" th:each="emp, index : ${listaEmployeeSueldo}">
                        <td th:text="${index.index + 1}"></td>
                        <td th:text="${emp.getDepartamento()}"></td>
                        <td th:text="${emp.getEmpleado()}"></td>
                        <td th:text="${emp.getJefeempleado()}"></td>
                        <td th:text="${emp.getJefedepartamento()}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
                crossorigin="anonymous"></script>
    </body>
</html>
