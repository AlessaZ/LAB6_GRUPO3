<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Sueldo</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </head>
    <body>
        <!-- Navbar-->
        <div class="container mb-4">
            <header th:replace="fragments/navbar.html :: navbar(opcion = 'empleadoExperiencia')"></header>
        </div>

        <div class="container text-center">
            <h1>
                Lista de empleados con más de 4 años de experiencia
            </h1>
        </div>

        <div class="container mt-5">
            <table class="table table-striped table-bordered table-hover">
                <!--Header-->
                <thead>
                    <tr class="text-center text-nowrap" id="cabecera-container">
                        <th>#</th>
                        <th><a class="text-decoration-none text-dark d-flex justify-content-between">
                            Nombre
                        </a></th>
                        <th><a class="text-decoration-none text-dark d-flex justify-content-between">
                            Apellido
                        </a></th>
                        <th><a class="text-decoration-none text-dark d-flex justify-content-between">
                            Sueldo
                        </a></th>

                    </tr>
                </thead>
                <!--Rows-->
                <tbody>
                    <tr class="text-center text-nowrap" th:each="emp, info : ${listEmpleadoExperiencia}">
                        <td th:text="${info.index +1}"></td>
                        <td th:text="${emp.nombre}"></td>
                        <td th:text="${emp.apellido}"></td>
                        <td th:text="${emp.sueldo}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
