<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sueldo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<!-- Navbar-->
<div class="container">
    <header class="d-flex justify-content-center py-3">
        <nav class="nav nav-pills nav-fill">
            <a class="nav-link active" aria-current="page" th:href="@{/employee/employeeSueldo}">Ejercicio 1
                (a)</a>
            <a class="nav-link active" aria-current="page" th:href="@{/employee/emplExperiencia}">Ejercicio 1
                (b)</a>
            <a class="nav-link active" aria-current="page" th:href="@{/employee/employeeSueldo}">Ejercicio 2
                (a)</a>
            <a class="nav-link active" aria-current="page" th:href="@{/employee/emplExperiencia}">Ejercicio 2
                (b)</a>
            <a class="nav-link active" aria-current="page" th:href="@{/employee/employeeSueldo}">Ejercicio 3
                (a)</a>
            <a class="nav-link active" aria-current="page" th:href="@{/employee/emplExperiencia}">Ejercicio 3
                (b)</a>
        </nav>
    </header>
</div>
<div class="container text-center">
    <h1>
        Lista de empleados con más de 4 años de experiencia
    </h1>
</div>

<div class="container mt-5">
    <table class="table table-striped table-bordered table-hover">
        <!--Header-->
        <thead>
        <tr class="text-center text-nowrap" id="cabecera-container">
            <th>#</th>
            <th><a class="text-decoration-none text-dark d-flex justify-content-between">
                Nombre
            </a></th>
            <th><a class="text-decoration-none text-dark d-flex justify-content-between">
                Apellido
            </a></th>
            <th><a class="text-decoration-none text-dark d-flex justify-content-between">
                Sueldo
            </a></th>

        </tr>
        </thead>
        <!--Rows-->
        <tbody>
        <tr class="text-center text-nowrap" th:each="emp, info : ${listEmpleadoExperiencia}">}">
            <td th:text="${info.index +1}"></td>
            <td th:text="${emp.nombre}"></td>
            <td th:text="${emp.apellido}"></td>
            <td th:text="${emp.sueldo}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
